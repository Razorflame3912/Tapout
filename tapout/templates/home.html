{% extends "base.html" %}
{% block title %}Tapout!{% endblock %}

{% block css %}<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home.css' ) }}">{% endblock %}

{% block body %}
<center>
  <div class="backing rounded">
    <h1>Welcome to Tapout!</h1> <br />
    <input type="text" id="namebar" placeholder="Your Name" name="username" class="rounded" required> <br />
    <input type="text" id="codebar" placeholder="Room Code" name="roomcode" class="rounded" required> <br />
    <button id="joinbutton" class="button btn">Join a Room!</button> <br /> <br />

    <p><i id="error"></i></p>

    <p style="font-size: 36px"> Or... </p>

    <input type="text" id="namebar-create" placeholder="Your Name" name="username" class="rounded" required> <br />
    <button id="createbutton" class="button btn">Create a Room!</button>
    <br /> <br />
    <a href="/about">Learn more about what this is here!</a>
  </div>
</center>
{% endblock %}

{% block js %}
<script type="text/javascript" src="{{ url_for('static', filename='js/home.js' ) }}"></script>
{% endblock %}
