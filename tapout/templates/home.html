{% extends "base.html" %}
{% block title %}Tapout!{% endblock %}

{% block body %}
<h1>Welcome to Tapout!</h1>
      Name: <input type="text" id="namebar" placeholder="Name" name="username" required><br><br>

      <br>
{% endblock %}
