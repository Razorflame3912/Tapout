{% extends "base.html" %}
{% block title %}Tapout!{% endblock %}

{% block body %}
<center>
  
<h1>Welcome to Tapout!</h1>
<input type="text" id="namebar" placeholder="Name" name="username" required><br>
<input type="text" id="codebar" placeholder="Room Code" name="roomcode"><br><br>
<input id="joinbutton" type="submit" name="submit" value="Join a Room!" class="btn"><br><br>


Or...
<br><br>
<input id="createbutton" type="submit" name="submit" value="Create a Room!" class="btn">
<br>

</center>
{% endblock %}

{% block js %}
<script type="text/javascript" src="{{ url_for('static', filename='js/home.js' ) }}"></script>
{% endblock %}
